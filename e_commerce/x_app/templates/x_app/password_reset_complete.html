{% extends 'x_app/base.html' %}
{% load static %}
{% block title %}ResetComplete{% endblock title %}
{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Reset Password Complete</h3>
                </div>
                <div class="card-body">
                    <p>Your password has been successfully reset.</p>
                    <p><a href="{% url 'login' %}" class="btn btn-primary">Login</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
