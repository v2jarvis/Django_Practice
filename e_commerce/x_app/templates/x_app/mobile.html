{% extends 'x_app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">
            All Mobile
        </a>
        <a href="{%url 'mobiledata' 'MI'%}" class="list-group-item list-group-item-action" aria-current="true">
            Redmi
        </a>
        <a href="{%url 'mobiledata' 'Samsung'%}" class="list-group-item list-group-item-action" aria-current="true">
            Samsung
        </a>
        <a href="{%url 'mobiledata' 'Apple'%}" class="list-group-item list-group-item-action" aria-current="true">
            iphone
        </a>
        <a href="{%url 'mobiledata' 'bellow'%}" class="list-group-item list-group-item-action" aria-current="true">
            bellow 20000
        </a>
        <a href="{%url 'mobiledata' 'above'%}" class="list-group-item list-group-item-action" aria-current="true">
            above 20000
        </a>
    </div>
  </div>

  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for i in mobiles %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{%url 'product-detail' i.id%}" class="btn">
                <div class="item">
                    <img src="{{i.product_image.url}}" alt="" height="300" class="">
                    <div class="fw-bold">
                        {{i.title}}
                    </div>
                    <div class="fw-bold">
                        Rs. {{i.discounted_price}}
                    </div>
                    <small class="fw-light text-decoration-line-through">
                        {{i.selling_price}}
                    </small>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
