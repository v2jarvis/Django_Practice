<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Information, hii {{user.username}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'start' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show' %}">ShowData</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

          <form method="post">
            {%csrf_token%}
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" name="user" class="form-control" />
              <label class="form-label" for="form2Example1">Username</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" name="password" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign
              in</button>
          </form>
          <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark text-white text-center">
    <div class="container p-4">
      <p>&copy; 2024 StudentInfo. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
