<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Register</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Information, hii {{user.username}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'start' %}">Home</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show' %}">ShowData</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginn' %}">Login</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">logout</a>
                    </li>
                {%endif%}
            </ul>
        </div>
    </div>
</nav>
  <div class="card text-black" style="border-radius: 25px;">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

          <form class="mx-1 mx-md-4" method="post">
            {%csrf_token%}

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="text" name="first" class="form-control" />
                <label class="form-label" for="form3Example1c">First Name</label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="text" name="last" class="form-control" />
                <label class="form-label" for="form3Example1c">Last Name</label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="text" name="user" class="form-control" />
                <label class="form-label" for="form3Example1c">Username</label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="email" name="email" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Email</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="password" name="cpass" class="form-control" />
                <label class="form-label" for="form3Example4c">Password</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <input type="password" name="rpass" class="form-control" />
                <label class="form-label" for="form3Example4cd">Repeat your password</label>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="super">
              <label class="form-check-label" for="flexCheckDefault">
                Superuser
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="staff" >
              <label class="form-check-label" for="flexCheckChecked">
                Staff
              </label>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-lg">Register</button>
                <button type="reset" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-lg">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark text-white text-center">
    <div class="container p-4">
      <p>&copy; 2024 StudentInfo. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
