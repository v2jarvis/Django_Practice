<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:darkgray;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome to the Text Analyazer. Enter your text below</a>
        </div>
    </nav>
<h1></h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea>
    <button type='submit'>Analyze Text</button>
    <br>
    <input type="checkbox" name="removepunc">
    <label>RemovePunctuation</label> 
    <br>
    <input type="checkbox" name="fullcaps">
    <label>LowerToUpper</label>
    <br>
    <input type="checkbox" name="fullsmall">
    <label>UppertOLower</label>
    <br>
    <input type="checkbox" name="newlnrem">
    <label>NewLineRemover</label>
    <br>
    <input type="checkbox" name="spacerem">
    <label>SapceRemover</label>
    <br>
    <input type="checkbox" name="charcount">
    <label>CharCounter</label>
</body>
</html>
