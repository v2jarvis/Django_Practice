{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Blog Post</h1>
    <form action="{% url 'updateblog' slug=data.slug %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="border border-dark form-control" value="{{ data.title }}" name="title"
                maxlength="128" required>
        </div>
        <div class="mb-3">
            <label for="headline" class="form-label">Headline</label>
            <textarea class="border border-dark form-control" name="headline" rows="2"
                required>{{ data.headline }}</textarea>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="border border-dark form-control" name="body" rows="6" required>{{ data.body }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="border border-dark form-control" name="image">
            {% if data.image %}
            <p>Current Image: {{ data.image.url }}</p>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="border border-dark form-control" value="{{ data.slug }}" name="slug" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
</div>
{% endblock content %}
