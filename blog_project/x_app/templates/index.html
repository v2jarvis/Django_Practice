{% extends "base.html" %}
{% load static %}

{% block content %}
{% for post in posts %}
<div class="container mt-4 posts">
    <div class="card p-3">
        <div class="row">
            <div class="col-md-4">
                <div class="position-relative snipimage">
                    {% if post.image %}
                    <a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}"
                            class="rounded img-fluid w-100 img-responsive"></a>
                    {% else %}
                    <a href="{{ post.get_absolute_url }}"><img src="{% static 'Images/default-image.png' %}"
                            class="rounded img-fluid w-100 img-responsive"></a>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-8">
                <div class="mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ post.get_absolute_url }}">
                            <h5 class="mb-1">{{ post.title }}</h5>
                        </a>
                    </div>
                    <div class="d-flex flex-row mt-3">
                        <div class="ms-2 d-flex flex-column">
                            <div class="d-flex flex-row align-items-center">
                                <h6>by {{ post.user.first_name }}</h6>
                                <span class="dots"></span>
                            </div>
                            <span class="days-ago">{{ post.created_at }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
